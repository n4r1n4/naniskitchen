<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .headerBody {
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f05024;
        }

        .title {
            font-family: nimbus;
            font-size: 60px;
        }

        .subTitle {
            display: flex;
            flex-direction: row;
            gap: 40px;
            justify-content: space-between;
            font-size: large;
        }

        .subTitle a,
        .subTitle a:visited {
            color: #f05024;
            font-family: poppins-bold;
        }

        a.active{
            text-decoration: underline;
            text-decoration-style: solid ;
        }

        .recipeBody {
            flex: 1;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 300px 300px;
            overflow: hidden;
            padding-bottom: 60px;

        }

        .recipeBody a {
            position: relative;
            display: block;
            text-align: center;
        }

        .recipeBody a img {
            width: 60%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .recipeBody a .caption {
            position: absolute;
            bottom: -100%;
            display: none;
            justify-self: center;
            left: 50%;
            /* Adjust for centering */
            transform: translateX(-50%);
            width: 60%;
            font-family: nimbus;
            background: #f05024;
            border-radius: 10px 10px 0px 0px;
            color: #f8f1e9;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            transition: bottom 0.3s ease-in-out;
        }

        .recipeBody a:hover .caption {
            display: block;
            bottom: 0;
            opacity: 1;
            transition-duration: 0.5s;

        }
    </style>
</head>
